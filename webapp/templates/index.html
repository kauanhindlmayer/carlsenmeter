<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CarlsenMeter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        text-align: center;
        padding: 50px;
      }
      .card {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        max-width: 400px;
        margin: auto;
      }
      .button {
        background-color: #1e3a8a;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
      }
      .button:hover {
        background-color: #1e40af;
      }
      .result {
        font-size: 24px;
        margin-top: 20px;
      }
      .subtitle {
        color: #555;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>CarlsenMeter</h1>
    <p class="subtitle">
      Analyze your chess games and see how similar your style is to Magnus
      Carlsen.
    </p>

    <div class="card">
      <form method="POST" enctype="multipart/form-data">
        <input type="file" name="pgn_file" accept=".pgn" required /><br /><br />
        <button type="submit" class="button">Analyze</button>
      </form>

      {% if score is not none %}
      <div class="result">
        <p><strong>CarlsenMeter Score:</strong> {{ score }}%</p>
        <p style="color: green">{{ message }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
